<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="4">
  <defs>
    <style>
      .cls-1 {
        fill: #303033;
        opacity: 0.1;
		}

      .cls-2 {
        fill: #ff6a00;
		}
		
		.cls-1, cls-2 {
		position: absolute;
		margin: 0;
		padding: 0;
		}
      
    </style>
  </defs>
  <rect id="bg" class="cls-1" width="100%" height="4"/>
  <rect id="line" class="cls-2" x="0" width="100%" height="4"/>
  
  <animate 
           xlink:href="#line"
           attributeName="x" 
           from="0"
           to="100%" 
           dur="1s"
           begin="0s"
           repeatCount="indefinite"
           fill="freeze" 
           id="line-anim" />
</svg>
